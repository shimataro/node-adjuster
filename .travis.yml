# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/
# https://github.com/codecov/example-node

language: "node_js"
node_js: # jest and eslint no longer support v4
- "6"
- "8"
- "10"
install:
- "npm install -g codecov"
- "npm install"
os:
- "linux"
- "osx"
branches:
  only:
  - "master"
  - "develop"
cache:
  directories:
  - "node_modules"
script:
- "npm run verify"
- "codecov"
